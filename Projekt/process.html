<!-- 
    Body margin 0 och padding 0 eftersom jag fick oönskat whitespace mellan body och kanter.

    Container är en wrapper tagg som skall användas för mobilanpassning och ge eftersträvansvärt
    whitespace med sin "max-width".https://www.w3schools.com/w3css/w3css_containers.asp Här gås
    det igenom en del om containers, men det är även en standardklass i getbootstrap.com som jag
    använder mycket i privata projekt. Max-width för att jag inte vill att det skall vara bredare
    än ett ex antal pixlar, och margin-left och -right auto för att centrera. Finns dokumentation på
    https://www.w3.org/Style/Examples/007/center.en.html, "se centering a block or image".

    Angående header taggen, behövde jag en wrapper till min navbar för att bakgrundsbilden skulle
    jobba som jag ville. Således var den bästa lösningen en header, sedan en container (för att 
    navbaren skulle ha samma width som main content, mer om det senare) och sedan navbarlistan.
    För header elementet valde jag background image, vilket ger mig mer frihet än om jag lägger in bilden
    separat. Gällande debatten här emellan se: https://stackoverflow.com/questions/492809/when-to-use-img-vs-css-background-image,
    där även background-size cover gås igenom, som jag också använder. Satte en min height för att jag vill att 
    bilden iaf ska ha någon höjd. 

    Angående navbar använder jag ul och li (samt a) för att bygga upp den. Detta makes sense eftersom
    det är en lista av länkar vi försöker stylea. Detta stärks av w3schools, https://www.w3schools.com/css/css_navbar.asp

    I min <h1> som har id logoName använder jag inline-block eftersom de ger mig eftersträvandvärd respekt
    för margins och paddings. Se https://www.w3schools.com/css/css_inline-block.asp. Hade förmodligen även endast
    kunnat arbeta med padding, margin direkt också. Handlar om vana.

    I ul taggen använder jag marign 0 och padding 0, eftersom den ger oönskat whitespace uppåt vid större värde.
    Hittades genom inspect element, har ingen dokumentation mer än att jag träffat på problement många
    gånger i "karriären." list-style: none gör att listan ej har punkter, vilket är eftersträvansvärt i 
    detta fallet. Allt detta stärks i tutorial https://www.w3schools.com/css/css_navbar.asp. Använder
    också float right i detta fallet eftersom jag vill ha listan till höger. Använde float eftersom det
    kändes något lättare att implementera än flexbox i detta fallet. Hade kunnat använda display: inline-flex.
    https://dev.to/ethanmgustafson/css-float-flexbox-14fg

    I li elementet använder jag display: inline för att få elementen "liggandes" som en
    vanlig navbar. Går att återfinna i https://www.w3schools.com/css/css_navbar_horizontal.asp

    Jag ville endast ha text decoration på hover, alltså inte vanligt. Således none på a, men 
    underline på a:hover, se https://developer.mozilla.org/en-US/docs/Web/CSS/text-decoration för
    dokumentation. Gällande a:hover så är det en selektor för när man hovrar, dokumentation finns på
    https://www.w3schools.com/csSref/sel_hover.asp   

    Generellt med h1 taggar använder jag id för att ge dem styles. Detta eftersom jag inte vill använda h1
    eller h2 osv, då jag inte kan återanvända dem taggarna senare utan att lägga styles på dem elementen.
    Exempelvis vill jag endast ha #catchPhrase alignad center, medan logoText inte skall vara det. Också vana
    pga funktionen document.getElementById, som finns dokumenterad här https://developer.mozilla.org/en-US/docs/Web/API/Document/getElementById.
    (Inte del av kursen dock) 

    Angående main sectionen valde jag att köra på flexbox. https://medium.com/@madhur.taneja/css-layouts-cced6c7a8764 Här är en genomgång
    mellan flexbox, float och grid som talar för att det bästa skulle vara att använda grid. Anledningen
    till att jag inte gör det här är för att jag är mest familiär med flexbox, och det löser problemet 
    "at hand". (Använder själv bootstrap i alla mina projekt, det är så jag gör mobilresponsiva webappar.)

    Hur valde jag att lösa "bildproblemet"? Från vana och vad som brukar vara lösningen kom jag fram till aatt använda 
    position: relative på "faderelementet", i detta fallet vår content box. När jag då sätter position absolute på min 
    bild kommer jag kunna placera den i förhållande till contentboxen, vilket är precis det jag vill göra. Valde vidare
    att dela upp i klass och id, eftersom det är en del styles ex border-radius som alla bilder ska ha. Dockj är positioneringen
    något som är individuellt, iaf på desktop. Här är genomgång relative absolute och vad som är bra att tänka på med absolute:
    https://css-tricks.com/absolute-relative-fixed-positioining-how-do-they-differ/, viktigt att tänka på att det skall användas
    varsamt. Detta då olika upplösningar kan ge olika resultat, men det är vad jag är ute efter i detta fallet. Vill "alltid" att 
    den skall sitta uppe i vänstra hörnet, oavsett hur bred skärmen är.

    Generell reflektion varför jag siktar på att använda em istället för px är för att göra mina margins etc relativa 
    istället för fasta. https://chiamakaikeanyi.dev/sizing-in-css-px-vs-em-vs-rem/#:~:text=px%20is%20not%20scalable%2C%20it%20is%20an%20absolute%20unit.&text=Element%20(%20em%20)%20and%20Root%20element,the%20value%20of%20relative%20units.
    Detta pga när man kliver på en hög res skräm, ex 5k, och går in på en hemsida som är skriven rent i px, kommer automatiskt se väldigt "liten" ut.

    När ni lägger till stycken i article taggarna för att se om höjden anpassar sig, är det meningen att dem andra skall följa med också.
    Detta är, enligt mig, mer astetiskt. (på desktop).

    Generellt väljer jag semantiska taggar i den utsträckning jag kan, eftersom det gör det lättare att läsa. Ex. att se </article> är tydligare
    än att se </div>, eftersom det är svårt att veta vad som stängs. Freecodecamp går igenom detta rätt fint här https://www.freecodecamp.org/news/semantic-html5-elements/

    


 -->
